<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cus-active {
            background-color: #e6eefa !important;
            width: 100%;
        }
        .list-btn {
            font-size: 18px !important;
        }
        .list-btn:hover {
            color: #2874f0 !important;
            text-decoration: none;
        }
        .no-border {
            border: 0;
            box-shadow: none;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container-fluid py-4 px-3 text-center">
        <img src="Images/admin.png" alt="Admin" class="img-fluid" style="max-width: 180px;">
        <h3>Welcome, Admin</h3>
    </div>

    <!-- Action Cards -->
    <div class="container">
        <div class="row px-3 py-3">
            <div class="col-md-4">
                <a href="display_category.html">
                    <div class="card text-bg-light mb-3 text-center">
                        <div class="card-body">
                            <img src="Images/categories.png" alt="Categories" class="img-fluid" style="max-width: 80px;">
                            <h4 class="card-title mt-3">Category</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="display_products.html">
                    <div class="card text-bg-light mb-3 text-center">
                        <div class="card-body">
                            <img src="Images/products.png" alt="Products" class="img-fluid" style="max-width: 80px;">
                            <h4 class="card-title mt-3">Products</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="display_orders.html">
                    <div class="card text-bg-light mb-3 text-center">
                        <div class="card-body">
                            <img src="Images/order.png" alt="Order" class="img-fluid" style="max-width: 80px;">
                            <h4 class="card-title mt-3">Order</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="row px-3">
            <div class="col-md-4 offset-md-2">
                <a href="display_users.html">
                    <div class="card text-bg-light mb-3 text-center">
                        <div class="card-body">
                            <img src="Images/users.png" alt="Users" class="img-fluid" style="max-width: 80px;">
                            <h4 class="card-title mt-3">User's</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4">
                <a href="display_admin.html">
                    <div class="card text-bg-light mb-3 text-center">
                        <div class="card-body">
                            <img src="Images/add-admin.png" alt="Admin" class="img-fluid" style="max-width: 80px;">
                            <h4 class="card-title mt-3">Admin</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add Category Modal -->
    <div class="modal fade" id="add-category" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/submit-category" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="category_name" class="form-label">Category Name</label>
                            <input type="text" id="category_name" name="category_name" placeholder="Enter category name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="category_img" class="form-label">Category Image</label>
                            <input type="file" id="category_img" name="category_img" class="form-control">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="add-product" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form action="/submit-product" method="POST" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="product_name" class="form-label">Product Name</label>
                            <input type="text" id="product_name" name="product_name" placeholder="Enter product name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="product_desc" class="form-label">Product Description</label>
                            <textarea id="product_desc" name="product_desc" rows="4" class="form-control" placeholder="Enter product description"></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="product_price" class="form-label">Price</label>
                                <input type="number" id="product_price" name="product_price" placeholder="Enter price" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="product_discount" class="form-label">Discount (%)</label>
                                <input type="number" id="product_discount" name="product_discount" placeholder="Enter discount" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="product_quantity" class="form-label">Quantity</label>
                                <input type="number" id="product_quantity" name="product_quantity" placeholder="Enter quantity" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="product_category" class="form-label">Category</label>
                                <select id="product_category" name="product_category" class="form-control">
                                    <option value="0">-- Select Category --</option>
                                    <option value="1">Category 1</option>
                                    <option value="2">Category 2</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="product_image" class="form-label">Product Image</label>
                            <input type="file" id="product_image" name="product_image" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateDiscount() {
            const discount = document.getElementById("product_discount").value;
            if (discount < 0 || discount > 100) {
                alert("Discount must be between 0 and 100.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
